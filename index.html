<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Netflix's standby screen</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Netflix's standby screen</h1>
        <div class="standby">
          <img class="image translate-animation" src="" alt="" />
          <div class="mask mask-animation"></div>
          <div class="content">
            <div class="content__description">
              <p class="type"><span class="type__logo">n</span>FILM</p>
              <p class="title"></p>
              <p class="tags"></p>
            </div>
            <div class="content__logo">netflix</div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <a class="footer__link" href="https://api.themoviedb.org"
          >Thanks to themoviedb.org API</a
        >
        <a
          class="footer__link"
          href="https://github.com/gtcore902/netflix-standby-screen"
          >Fork this project on github</a
        >
      </footer>
    </div>
    <script type="module" src="./js/main.js" async defer></script>
  </body>
</html>
