  <body>
    <div class="container">
      <div class="main">
        <h1>Netflix's standby screen</h1>
        <div class="standby">
          <img class="image translate-animation" src="" alt="" />
          <div class="mask mask-animation"></div>
          <div class="content">
            <div class="content__description">
              <p class="type"><span class="type__logo">n</span>FILM</p>
              <p class="title"></p>
              <p class="tags"></p>
            </div>
            <div class="content__logo">netflix</div>
          </div>
        </div>
      </div>
      <div class="github-link">
        <a href="https://github.com/gtcore902/netflix-standby-screen">
          <img
            class="github-link__image"
            src="./images/github.svg"

          />
